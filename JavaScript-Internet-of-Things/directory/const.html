<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Unchanging Variables with const</title>
</head>

<body>
    <h1>My Web Page</h1>

    <script>
        const name = "Andrew";

        function createFullName(fName, lName) {
            name = fName + " " + lName;
            console.log(name);
        }
        console.log(name);

        createFullName("Peaky", "Blinders");
    </script>
</body>

</html>

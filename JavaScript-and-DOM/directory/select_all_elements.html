<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select All Elements of a Particular Type</title>
    <style>
        ul {
            padding: 0;
        }
        
        ul li {
            list-style-type: none;
            color: gray;
            margin: 15px 0;
        }
    </style>
</head>

<body>

    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a webpage interactive</p>
    <hr style="border: 1px dotted lightblue;">

    <p>Things That are purple:</p>
    <ul>
        <li>Grapes</li>
        <li>Amethyst</li>
        <li>Lavender</li>
        <li>Plums</li>
    </ul>

    <script src="../js/select_all_elements.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables with JavaScript</title>
    <link rel="stylesheet" href="../css/get&set_property.css">
</head>

<body>


    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" min="10" max="200" value="10">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" min="0" max="25" value="10">

        <label for="base">Base Color:</label>
        <input type="color" id="base" value="#ffc600">
    </div>

    <img src="../images/dev1.jpg" alt="">

    <script src="../js/get&set_property.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>
    <link rel="stylesheet" href="../css/tooltips.css">
    <style>
        h1 {
            font-weight: bold;
            font-size: 75px;
            color: green;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
        }
        
        p {
            margin-top: 200px;
        }
        
        span {
            color: green;
        }
    </style>
</head>

<body>
    <div class="wrap">

        <h1>Pure CSS Tooltips</h1>
        <p>To create a tooltip just add the <span class="tool" data-tip="Tooltips are the coolest thing since sliced bread" tabindex="1">tool</span> class and the <span class="tool" data-tip="Seriously, How awesome are these tooltips" tabindex="2">data-tip</span>            attribute with your tooltip message.</p>
    </div>
</body>

</html>
